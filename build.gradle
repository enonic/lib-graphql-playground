plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.base' version '3.2.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    xp.enonicRepo()
}

publishing {
    publications {
        myLibrary( MavenPublication ) {
            from components.java
        }
    }
}

dependencies {
    compile "com.enonic.lib:lib-mustache:2.1.0"
}
