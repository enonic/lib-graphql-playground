plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '2.0.0'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()/*
    maven {
        url 'http://repo.mysite.com/public'
    }*/
}

publishing {
    publications {
        myLibrary( MavenPublication ) {
            from components.java
        }
    }
}

dependencies {
    compile "com.enonic.lib:lib-mustache:2.0.0"
}
